{% extends 'layouts/base.html' %}

{% block main %}
  <h1 class="offset-sm-2 pb-4">Delete User</h1>
  <form method="POST">
    <div class="row mb-3">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="username" name="username" value="{{ user.username }}">
      </div><!-- .col -->
    </div><!-- .row -->
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" readonly class="form-control-plaintext" id="email" name="email" value="{{ user.email }}">
      </div><!-- .col -->
    </div><!-- .row -->
    <div class="row mb-3 pt-2">
      <div class="offset-sm-2 col-sm-10">
        <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
        <label class="form-check-label ps-1" for="agree">This will be permanent. Are you sure?</label>
    </div><!-- .col -->
  </div><!-- .row -->
    <div class="row mb-3 pt-2">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-secondary" href="{{ url_for('.index') }}" role="button">Cancel</a>
      </div><!-- .col -->
    </div><!-- .row -->
  </form>
{% endblock main %}
