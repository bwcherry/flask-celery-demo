{% extends 'layouts/base.html' %}

{% block main %}
  <h1 class="offset-sm-2 pb-4">List of Users</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col"><a class="btn btn-success" href="{{ url_for('.create') }}" role="button">Create</a></th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td><a class="btn btn-danger" href="{{ url_for('.delete', id=user.id) }}" role="button">Delete</a></td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="3"><em>No users found.</em></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock main %}
